<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Status</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Tool Status</h1>

    <table>
        <thead>
            <tr>
                <th>Available</th>
                <th>ID</th>
                <th>MoldType/Tool</th>
                <th>Size</th>
                <th>Date/Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yes</td>
                <td>1</td>
                <td>Tool A</td>
                <td>Medium</td>
                <td>2023-11-03 14:30:00</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <div class="button-container">
        <button class="button" onclick="sharpenTool()">Sharpen Tool</button>
        <button class="button" onclick="createNewTool()">Create New Tool</button>
        <button class="button" onclick="markToolScrap()">Mark Tool Scrap</button>
    </div>

    <script>
        function sharpenTool() {
            // Logic for sharpening tool
            alert('Tool sharpened!');
        }

        function createNewTool() {
            // Logic for creating a new tool
            alert('New tool created!');
        }

        function markToolScrap() {
            // Logic for marking tool as scrap
            alert('Tool marked as scrap!');
        }
    </script>
</body>
