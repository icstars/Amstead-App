<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Tool</title>
    <style>
        .image-box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #tool-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            margin-top: 240px;
            padding: 20px;
        }

        .form-input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="image-box">
        <img id="tool-image" src="#" alt="Tool Image Preview">
    </div>

    <div class="form-container">
        <h1>Create New Tool</h1>
        <form>
            <div class="form-input">
                <label for="image-upload">Upload Tool Image:</label>
                <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="form-input">
                <label for="tool-name">Tool Name:</label>
                <input type="text" id="tool-name" required>
            </div>
            <div class="form-input">
                <label for="tool-size">Tool Size:</label>
                <input type="text" id="tool-size" required>
            </div>
            <button type="submit">Create Tool</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var input = event.target;
            var image = document.getElementById('tool-image');
            var reader = new FileReader();

            reader.onload = function() {
                image.src = reader.result;
            };

            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>

</html>
